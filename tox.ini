[tox]
# We need 4.4.0 for constrain_package_deps.
min_version = 4.4.0
envlist = py38,
          py39,
          py310,
          py311,
          pypy,
          pypy3,

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    pypy3.9: pypy3

[testenv]
deps =
    zope.testrunner
    -c https://dist.plone.org/release/6.0-dev/constraints.txt
commands = zope-testrunner --test-path=. {posargs:-vc}
extras = test
allowlist_externals =
    sh

[testenv:format]
description = automatically reformat code
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run -a pyupgrade
    pre-commit run -a isort
    pre-commit run -a black
    pre-commit run -a zpretty

[testenv:lint]
description = run linters that will help improve the code style
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run -a

[testenv:dependencies]
description = check if the package defines all its dependencies and generate a graph out of them
deps =
    z3c.dependencychecker==2.11
    pipdeptree==2.5.1
    graphviz  # optional dependency of pipdeptree
commands =
    dependencychecker
    sh -c 'pipdeptree --exclude setuptools,wheel,pipdeptree,z3c.dependencychecker,zope.interface,zope.component --graph-output svg > dependencies.svg'

[testenv:test]
usedevelop = true
constrain_package_deps = true
set_env = ROBOT_BROWSER=headlesschrome
deps =
    zope.testrunner
    -c https://dist.plone.org/release/6.0-dev/constraints.txt
commands =
    zope-testrunner --all --test-path={toxinidir} -s plone.memoize {posargs}
extras =
    test
